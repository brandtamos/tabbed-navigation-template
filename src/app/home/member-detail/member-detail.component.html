<ActionBar>
    <NavigationButton (tap)="onBackTap()" android.systemIcon="ic_menu_back"></NavigationButton>
    <Label [text]="member.name"></Label>
</ActionBar>

<StackLayout>
    <Label horizontalAlignment="center">
        <FormattedString>
            <Span [text]="beersDrankenLabel" class="beers-dranken-label" ></Span>
        </FormattedString>
    </Label>
    <ListView [items]="beers">
        <ng-template let-item="item">
            <StackLayout>
                <Label [text]="item.beerName" horizontalAlignment="center"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
