<ActionBar>
    <Label text="Members"></Label>
</ActionBar>
<StackLayout>
    <ActivityIndicator [busy]="loading" visibility="{{loaderVisibility}}"></ActivityIndicator>
    <SearchBar hint="Search for a member..." (textChange)="searchMembers($event)"></SearchBar>
    <ListView [items]="membersBS | async">
        <ng-template let-item="item">
            <StackLayout [nsRouterLink]="['../member', item.memberId]">
                <Label horizontalAlignment="center">
                    <FormattedString>
                        <Span [text]="item.name" class="member-name" ></Span>
                    </FormattedString>
                </Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
