<ActionBar>
    <Label text="Home"></Label>
</ActionBar>
<StackLayout>
    <ActivityIndicator busy="false"></ActivityIndicator>
    <SearchBar hint="Search for a member..." (textChange)="searchMembers($event)"></SearchBar>
    <ListView [items]="membersBS | async">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../item', item.id]" [text]="item.name"></Label>
                <Label [text]="item.beerCount"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
