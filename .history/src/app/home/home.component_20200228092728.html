<ActionBar>
    <Label text="Home"></Label>
</ActionBar>
<StackLayout>
    <SearchBar hint="Search for a member..." ></SearchBar>
</StackLayout>
<GridLayout>
    <ListView [items]="data.members | async">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../item', item.id]" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
