<ActionBar>
    <NavigationButton (tap)="onBackTap()" android.systemIcon="ic_menu_back"></NavigationButton>
    <Label [text]="member.name"></Label>
</ActionBar>

<StackLayout>
    <Label [text]="Beers Dranken"></Label>
    <ListView [items]="beers">
        <ng-template let-item="item">
            <StackLayout>
                <Label [text]="item.name" horizontalAlignment="center"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
