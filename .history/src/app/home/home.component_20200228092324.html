<ActionBar>
    <Label text="Home"></Label>
</ActionBar>
<SearchBar id="searchBar" hint="Enter search term here ..." >
</SearchBar>
<GridLayout>
    <ListView [items]="data.members | async">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../item', item.id]" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
