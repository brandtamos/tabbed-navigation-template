<ActionBar>
    <Label text="Top Drinkers"></Label>
</ActionBar>
<StackLayout>
    <SearchBar hint="Search for a member..." (textChange)="searchMembers($event)"></SearchBar>
    <ListView [items]="membersBS | async">
        <ng-template let-item="member">
            <StackLayout>
                <Label [nsRouterLink]="['../member', member.memberId]" [text]="member.name" horizontalAlignment="center"></Label>

            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
