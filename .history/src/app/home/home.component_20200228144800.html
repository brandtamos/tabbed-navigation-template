<ActionBar>
    <Label text="Home"></Label>
</ActionBar>
<StackLayout>
    <SearchBar hint="Search for a member..." [text]="searchText" (textChange)="searchMembers()"></SearchBar>
    <ListView [items]="membersBS | async">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../item', item.id]" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
