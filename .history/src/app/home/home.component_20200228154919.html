<ActionBar>
    <Label text="Top Drinkers"></Label>
</ActionBar>
<StackLayout>
    <SearchBar hint="Search for a member..." (textChange)="searchMembers($event)"></SearchBar>
    <ListView [items]="membersBS | async">
        <ng-template let-item="item">
            <GridLayout>
                <Label [nsRouterLink]="['../item', item.id]" [text]="item.name" col="0"></Label>
                <Label [text]="item.beerCount" col="1"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
